<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /*
           将ul里的第一个li设置为红色
        */

        ul > li:nth-child(2) {
            color: orange;
        }
    </style>
</head>
<body>
    <ul>
        <li>第一个</li>
        <li>第一个</li>
        <li>第一个</li>
        <li>第一个</li>
        <li>第一个</li>
        <li>第二个</li>
        <li>第三个</li>
        <li>第四个</li>
        <li>第五个</li>
        <li>第五个</li>
    </ul>
</body>
</html>
